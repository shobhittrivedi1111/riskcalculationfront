<div class="btn">
  <button mat-fab extended color="accent"
 (click)="companyFormulaForm()">Add New Formula</button>
</div>

<div class="main-body ">
  <div class="card-container" *ngIf="dataSource?.data" [@cardAnimation]="dataSource.data.length">
    <mat-card *ngFor="let row of dataSource.data" >
        <mat-card-header>
        <mat-card-content class="content">
          <mat-card-title class="title">Element Name:</mat-card-title> 
           <mat-card-subtitle class="subtitle">{{ row.elementName }}</mat-card-subtitle>
          <mat-card-title class="title">Formula :</mat-card-title>
           <mat-card-subtitle class="subtitle">{{ row.formula }}</mat-card-subtitle>
        </mat-card-content>        
      </mat-card-header>
      <mat-card-actions>
        <button mat-icon-button color="primary" (click)="openEditCompanyFormulaForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteFormula(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
